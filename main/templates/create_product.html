{% extends 'base.html' %} {% block content %}
<h1>Add New Product</h1>

<form method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr>
      <td></td>
      <td>
        <input type="submit" value="Add Product" class="btn btn-success" />
        <a href="/">
          <button type="button" class="btn btn-danger">
              Cancel
          </button>
      </a>
      </td>
    </tr>
  </table>
</form>

{% endblock %}
