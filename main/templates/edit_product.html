{% extends 'base.html' %}

{% load static %}

{% block content %}

<h1>Edit Product</h1>
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Edit Product" class="btn btn-success"/>
                <a href="/">
                    <button type="button" class="btn btn-danger">
                        Cancel
                    </button>
                </a>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
